version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: property-api:latest
    ports:
      - "8000:8000"
    environment:
      PROPERTY_MODEL_PATH: /app/models/melb_gbr_pipeline.joblib
      PROPERTY_DATA_PATH: /app/data/melb_data.csv
      PROPERTY_TARGET: Price
      HOST: 0.0.0.0
      PORT: "8000"
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data:ro
    restart: unless-stopped
